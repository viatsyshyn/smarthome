<span class="value-scale"
      [class.with-scale]="hasScale()"
      [class.ryg]="this.scale === 'RYG'"
      [class.red]="this.scale === 'RYG' && this.value === 0"
      [class.yellow]="this.scale === 'RYG' && this.value === 1"
      [class.green]="this.scale === 'RYG' && this.value === 2"
      [class.bit]="this.scale === 'bit'"
      [class.off]="this.scale === 'bit' && (this.value === 0 || this.value === false)"
      [class.on]="this.scale === 'bit' && (this.value === 1 || this.value === true)"
>
    {{ getRound() }}<span class="sup" *ngIf="hasFraction()"
    >{{ getFraction() }}</span><sup *ngIf="hasScale()"
    >{{ getScale() }}</sup>
</span>
